<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create User Profile</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div class="container">
    <h2>Create User Profile</h2>
    <form th:action="@{/users/profile/save}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="birthDate">Birth Date:</label>
            <input type="date" id="birthDate" th:field="*{birthDate}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" th:field="*{city}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" id="country" th:field="*{country}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="postalCode">Postal Code:</label>
            <input type="text" id="postalCode" th:field="*{postalCode}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" th:field="*{phone}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="profileImage">Profile Image:</label>
            <input type="file" id="profileImage" th:field="*{profilePicture}" name="profileImage" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Save Profile</button>
        <div th:if="${error}" th:text="${error}" class="text-danger"></div>
    </form>
</div>
</body>
</html>

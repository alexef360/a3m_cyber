<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{fragments/head :: common-head}"></th:block>

<body>
<th:block th:replace="~{fragments/header :: common-header}"></th:block>
<th:block th:replace="~{fragments/navbar :: common-navbar}"></th:block>

<div class="container">
    <div class="row mt-3">
        <h3>Friends Posts</h3>
    </div>


    <!--    POSTS OF FRIENDS-->
    <div class="row">
        <div th:each="post : ${posts}" class="col-xl-4 col-md-6 mb-4">
            <div class="card">
                <div class="card-body d-flex flex-column">
                    <!--image-->
                    <img th:src="${post.mediaUrl}" class="card-img-top" alt="media"
                         style="width: 100%; height: 500px; object-fit: cover;">
                    <!--content-->
                    <h5 class="card-title mt-3" th:text="${post.content}"></h5>
                    <!--Author-->
                    <p>
                        <span class="card-text">Post from <span th:text="${post.member.user.username}"><</span></span>
                        <span class="card-text">from <span
                                th:text="${post.getCreatedAtFormattedOnlyDate}"></span></span>.
                    </p>
                </div>


                <!-- footer -->
                <div class="card-footer bg-grey">
                    <!--            two columns in one row-->
                    <div class="row">

                        <div class="col">
                            <div>
                                <span class="card-text">Post</span>

                            </div>
                            <div>
                                <a th:href="@{/mvc/posts/(postId=${post.id})}"
                                   class="btn btn-primary btn-sm mt-1 mb-3">Details</a>
                            </div>
                        </div>

                        <div class="col">
                            <div>
                                <span class="card-text">Likes: <span th:text="${post.likes.size()}"></span>.</span>
                            </div>
                            <div>
                                <div th:if="${likedFriendsPosts[post.id]}">
                                    <form th:action="@{/mvc/unlike-post(postId=${post.id})}" method="post"
                                          class="d-inline">
                                        <button type="submit" class="btn btn-outline-primary btn-sm mt-1 mb-3">
                                            <i class="bi bi-heart-fill"></i>
                                        </button>
                                    </form>
                                </div>
                                <div th:unless="${likedFriendsPosts[post.id]}">
                                    <form th:action="@{/mvc/like-post(postId=${post.id})}" method="post"
                                          class="d-inline">
                                        <button type="submit" class="btn btn-outline-secondary btn-sm mt-1 mb-3">
                                            <i class="bi bi-heart"></i>
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Post cards -->

    <!--POSTS-->
    <div class="row mt-3">
        <h3>
            <span th:text="${authenticatedMember.firstName}"></span>
            <span th:text="${authenticatedMember.lastName}"></span>
            Posts
        </h3>
    </div>
    <!-- POSTS OF LOGGED IN MEMBER -->
    <div class="row">
        <div th:each="post : ${myPosts}" class="col-xl-4 col-md-6 mb-4">
            <div class="card">
                <div class="card-body d-flex flex-column">
                    <!--image-->
                    <img th:src="${post.mediaUrl}" class="card-img-top" alt="media"
                         style="width: 100%; height: 500px; object-fit: cover;">
                    <!--content-->
                    <h5 class="card-title mt-3" th:text="${post.content}"></h5>
                    <!--Author-->
                    <p>
                        <span class="card-text">Post from <span th:text="${post.member.user.username}"><</span></span>
                        <span class="card-text">from <span
                                th:text="${post.getCreatedAtFormattedOnlyDate}"></span></span>.
                    </p>
                </div>


                <!-- footer -->
                <div class="card-footer bg-grey">
                    <!--            two columns in one row-->
                    <div class="row">

                        <div class="col">
                            <div>
                                <span class="card-text">Post</span>

                            </div>
                            <div>
                                <a th:href="@{/mvc/posts/(postId=${post.id})}"
                                   class="btn btn-primary btn-sm mt-1 mb-3">Details</a>
                            </div>
                        </div>

                        <div class="col">
                            <div>
                                <span class="card-text">Likes: <span th:text="${post.likes.size()}"></span>.</span>
                            </div>
                            <div>
                                <div th:if="${likedYourPosts[post.id]}">
                                    <form th:action="@{/mvc/unlike-post(postId=${post.id})}" method="post"
                                          class="d-inline">
                                        <button type="submit" class="btn btn-outline-primary btn-sm mt-1 mb-3">
                                            <i class="bi bi-heart-fill"></i>
                                        </button>
                                    </form>
                                </div>
                                <div th:unless="${likedYourPosts[post.id]}">
                                    <form th:action="@{/mvc/like-post(postId=${post.id})}" method="post"
                                          class="d-inline">
                                        <button type="submit" class="btn btn-outline-secondary btn-sm mt-1 mb-3">
                                            <i class="bi bi-heart"></i>
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Post -->
    <div class="row">
        <div class="col mb-4">
            <div class="card">
                <div class="card-body">
                    <p>Create a new post.</p>
                    <a th:href="@{/mvc/post-form}" class="btn btn-primary btn-sm mt-1 mb-3">Add
                        post</a>
                </div>
            </div>
        </div>
    </div>


    <th:block th:replace="~{fragments/footer :: common-footer}"></th:block>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{fragments/head :: common-head}"></th:block>

<body>
<th:block th:replace="~{fragments/header :: common-header}"></th:block>
<th:block th:replace="~{fragments/navbar :: common-navbar}"></th:block>

<div class="container">

    <h3>Posts</h3>
    <hr>


    <!--&lt;!&ndash;                            UPDATE&ndash;&gt;-->

    <!--                <a th:href="@{/mvc/post-form-update(postId=${post.id})}" class="btn btn-info btn-sm">Update</a>-->
    <!--            </td>-->
    <!--&lt;!&ndash;                        DELETE&ndash;&gt;-->

    <!--                <a th:href="@{/mvc/post-delete(postId=${post.id})}" class="btn btn-danger btn-sm">Delete</a>-->
    <!--            </td>-->

    </tr>
    </tbody>
    </table>

    <!-- Post cards -->
    <div class="row">
        <div th:each="post : ${posts}" class="col-xl-4 col-md-6 mb-4">
            <div class="card">
                <div class="card-body d-flex flex-column">
                    <!--image-->
                    <img th:src="${post.mediaUrl}" class="card-img-top" alt="media"
                         style="width: 100%; height: 500px; object-fit: cover;">
                    <!--content-->
                    <h5 class="card-title mt-3" th:text="${post.content}"></h5>
                    <!--Author-->
                    <p>
                        <span class="card-text">By <span th:text="${post.member.user.username}"><</span></span>
                        <span class="card-text">from <span
                                th:text="${post.getCreatedAtFormattedOnlyDate}"></span></span>.
                    </p>
                </div>

                <!-- footer -->
                <div class="card-footer bg-grey">
                    <p>
                        <span class="card-text">Comments: <span th:text="${post.comments.size()}"></span></span>,
                        <span class="card-text">Likes: <span th:text="${post.likes.size()}"></span></span>
                    </p>
                    <!--buttons-->
                    <a th:href="@{/mvc/posts/(postId=${post.id})}" class="btn btn-primary btn-sm">Details</a>
                    <form th:action="@{/mvc/like-post}" method="post" class="d-inline">
                        <input type="hidden" name="postId" th:value="${post.id}"/>
                        <button type="submit" class="btn btn-success btn-sm">Like</button>
                    </form>
                    <form th:action="@{/mvc/unlike-post}" method="post" class="d-inline">
                        <input type="hidden" name="postId" th:value="${post.id}"/>
                        <button type="submit" class="btn btn-danger btn-sm">Unlike</button>
                    </form>

                </div>

                <!--<a th:href="@{/mvc/like-post(postId=${post.id})}" class="btn btn-primary btn-sm">Like</a>-->
                <!--<a th:href="@{/mvc/unlike-post(postId=${post.id})}" class="btn btn-secondary btn-sm">Unlike</a>-->

            </div>
        </div>
    </div>
</div>

<th:block th:replace="~{fragments/footer :: common-footer}"></th:block>
</div>
</body>
</html>

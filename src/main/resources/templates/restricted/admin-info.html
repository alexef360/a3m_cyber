<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{fragments/head :: common-head}"></th:block>

<body>
<th:block th:replace="~{fragments/header :: common-header}"></th:block>
<th:block th:replace="~{fragments/navbar :: common-navbar}"></th:block>

<div class="container">

    <h3>Admin Info</h3>
    <hr>

    <label>Email:</label>
    <p th:text="${admin.user.email}"></p>
    <label>Username:</label>
    <p th:text="${admin.user.username}"></p>
    <label>Password:</label>
    <p th:text="${admin.user.password}"></p>
    <label>Enabled:</label>
    <p th:text="${admin.user.enabled}"></p>

    <label>Profile created at:</label>

    <p><span th:text="${#temporals.format(admin.user.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></span></p>

    <a th:href="@{/mvc/admins}">Go to Admins</a>
</div>

<th:block th:replace="~{fragments/footer :: common-footer}"></th:block>
</div>
</body>
</html>

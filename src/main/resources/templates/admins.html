<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{fragments/head :: common-head}"></th:block>

<body>
<th:block th:replace="~{fragments/header :: common-header}"></th:block>
<th:block th:replace="~{fragments/navbar :: common-navbar}"></th:block>

<div class="container">

    <h3>Admin List</h3>
    <hr>

    <table class="table table-light table-bordered table-striped table-hover">
        <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Password</th>
            <th>Role</th>
            <th>Update</th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="admin : ${admins}">
            <td th:text="${admin.user.username}"/>
            <td th:text="${admin.user.email}"/>
            <td th:text="${admin.user.password}"/>
            <td th:text="${admin.role}"/>

            <!--            UPDATE-->
            <td>
                <a th:href="@{/mvc/admin-form-update(adminId=${admin.id})}" class="btn btn-info btn-sm">Update</a>
            </td>
            <!--            DELETE-->
        </tr>
        </tbody>
    </table>


<th:block th:replace="~{fragments/footer :: common-footer}"></th:block>
</div>
</body>
</html>

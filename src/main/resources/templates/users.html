<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Users List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <h3>Users List</h3>
    <hr>



    <table class="table table-light table-bordered table-striped table-hover">
        <thead>
        <tr>
            <th>Email</th>
            <th>Username</th>
            <th>Password</th>
            <th>Enabled</th>
            <!--            <th>Member Role</th>-->
            <!--            <th>Admin Role</th>-->
            <!--            <th>Member Created at</th>-->
            <!--            <th>Admin Created at</th>-->
        </tr>
        </thead>

        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.email}"/>
            <td th:text="${user.username}"/>
            <td th:text="${user.password}"/>
            <td th:text="${user.enabled}"/>
            <!--            <td th:text="${user.member.role}"/>-->
            <!--            <td th:text="${user.admin.role}"/>-->
            <!--            <td th:text="${user.member.createdAt}"/>-->
            <!--            <td th:text="${user.admin.createdAt}"/>-->
            <td>
                <a th:href="@{/mvc/user-profile-form (userId= ${user.id})}"
                   class="btn btn-info btn-sm">Update</a>

                <a th:href="@{/mvc/deleteUser (userId= ${user.id})}"
                   class="btn btn-info btn-sm"
                   onclick="if(!(confirm('Do you want to delete this user?'))) return false">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>

</div>


</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{fragments/head :: common-head}"></th:block>

<body>
<!-- Header -->
<th:block th:replace="~{fragments/header :: common-header}"></th:block>

<!-- Navbar -->
<th:block th:replace="~{fragments/navbar :: common-navbar}"></th:block>

<div class="container">

    <h3>Personal Feed</h3>
    <hr>

    <div class="row">

        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <!-- two columns in one row -->
                    <div class="row">
                        <div class="col mx-auto">
                            <img th:src="${member.profilePicture}" class="card-img-top rounded-circle mx-auto mb-1"
                                 style="width: 150px; height: 150px;" alt="Member Photo">
                        </div>
                        <div class="col">
                            <h5 class="card-text"> <span th:text="${member.firstName}"></span> <span th:text="${member.lastName}"></span></h5>
                            <p class="card-text">Username: <br><span th:text="${member.user.username}"></span></p>
                            <p class="card-text">Birthdate: <br><span th:text="${member.getFormattedBirthDate}"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Member Info Cards -->

        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Member Info</h5>
                    <p class="card-text">Email: <span th:text="${member.user.email}"></span></p>
                    <p class="card-text">Phone: <span th:text="${member.phone}"></span></p>
                    <!--                    <p class="card-text"><strong>Enabled:</strong> <span th:text="${member.user.enabled}"></span></p>-->
                    <!--                    <p class="card-text"><strong>Password:</strong> <span th:text="${member.user.password}"></span></p>-->
                    <p class="card-text">Created at: <span th:text="${#temporals.format(member.user.createdAt, 'yyyy-MM-dd' )}"></span></p>
                </div>
            </div>
        </div>


        <!-- Address Info Card -->

        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Address</h5>
                    <p class="card-text">Country: <span th:text="${member.country}"></span></p>
                    <p class="card-text">City: <span th:text="${member.city}"></span></p>
                    <p class="card-text">Postal: <span th:text="${member.postalCode}"></span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Update, Delete, Change Password Buttons -->

    <!-- show only for the logged in member-->
    <div th:if="${#authentication.principal.username == member.user.username}"
         class="mb-4">
        <a th:href="@{/mvc/member-form-update(memberId=${member.id})}" class="btn btn-primary btn-sm mr-2">Update</a>
        <a th:href="@{/mvc/member-delete(memberId=${member.id})}" class="btn btn-danger btn-sm mr-2">Delete</a>
        <a th:href="@{/mvc/member-change-password(memberId=${member.id})}" class="btn btn-warning btn-sm ">Change Password</a>
    </div>




    <!--    <div class="mb-4">-->
    <!--        <a th:href="@{/mvc/member-form-update(memberId=${member.id})}" class="btn btn-primary btn-sm mr-2">Update</a>-->
    <!--        <a th:href="@{/mvc/member-delete(memberId=${member.id})}" class="btn btn-danger btn-sm mr-2">Delete</a>-->
    <!--        <a th:href="@{/mvc/member-change-password(memberId=${member.id})}" class="btn btn-warning btn-sm">Change Password</a>-->
    <!--    </div>-->


    <!-- Go to Members Link -->
    <!--    <div class="mb-4">-->
    <!--        <a th:href="@{/mvc/members}" class="btn btn-primary">Go to Members</a>-->
    <!--    </div>-->

    <div class="container">

        <h3>Posts</h3>
        <hr>
        <!-- Add Post -->
        <div class="row">
            <div class="col mb-4">
                <div class="card">
                    <div class="card-body">
                        <div>
                            <span class="card-text">In your wall there are already <span th:text="${posts.size()}"></span> Posts.</span>
                        </div>
                        <p>Create a new post.</p>
                        <a th:href="@{/mvc/post-form}" class="btn btn-primary btn-sm mt-1 mb-3">Add
                            post</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Post cards -->
        <div class="row">
            <div th:each="post : ${posts}" class="col-xl-4 col-md-6 mb-4">
                <div class="card">
                    <div class="card-body d-flex flex-column">
                        <!--image-->
                        <img th:src="${post.mediaUrl}" class="card-img-top" alt="media"
                             style="width: 100%; height: 500px; object-fit: cover;">
                        <!--content-->
                        <h5 class="card-title mt-3" th:text="${post.content}"></h5>
                        <!--Author-->
                        <p>
                            <span class="card-text">Post from <span th:text="${post.member.user.username}"><</span></span>
                            <span class="card-text">from <span
                                    th:text="${post.getCreatedAtFormattedOnlyDate}"></span></span>.
                        </p>
                    </div>


                    <!-- footer -->
                    <div class="card-footer bg-grey">
                        <!--            two columns in one row-->
                        <div class="row">

                            <div class="col">
                                <div>
                                    <span class="card-text">Post</span>

                                </div>
                                <div>
                                    <a th:href="@{/mvc/posts/(postId=${post.id})}"
                                       class="btn btn-primary btn-sm mt-1 mb-3">Details</a>
                                </div>
                            </div>

                            <div class="col">
                                <div>
                                    <span class="card-text">Likes: <span th:text="${post.likes.size()}"></span>.</span>
                                </div>
                                <div>
                                    <form th:action="@{/mvc/like-post(postId=${post.id})}" method="post" class="d-inline">
                                        <!--                                    <input type="hidden" name="postId" th:value="${post.id}"/>-->
                                        <button type="submit" class="btn btn-success btn-sm mt-1 mb-3">Like</button>
                                    </form>
                                    <form th:action="@{/mvc/unlike-post(postId=${post.id})}" method="post" class="d-inline">
                                        <!--                                    <input type="hidden" name="postId" th:value="${post.id}"/>-->
                                        <button type="submit" class="btn btn-danger btn-sm mt-1 mb-3">Unlike</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

<!-- Footer -->
<th:block th:replace="~{fragments/footer :: common-footer}"></th:block>

<!-- Include Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
